<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arrays</h2>

        <button onclick="minhaFuncao()">Executar</button>
        
        <p id="demo"></p>
    <script>
        const pessoas = new Array("Samuel", "Rafael", "Miguel");    
        document.getElementById("demo").innerHTML = pessoas;

        function minhaFuncao() {
            pessoas.push("Leniel");
            document.getElementById("demo").innerHTML = pessoas;
        }

    </script>
    </body>
</html>
